<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Movie Search</title>
</head>
<body>
    <header>
        <h1>Movie Search</h1>
    </header>
    <main>
        <div class="searchContain">
            <img src="./public/clear.png" alt="" class="clear">
            <input class="searchInput" type="search" placeholder="Some">
            <button class="searchButton" type="submit">Search</button>
            <div class="info"></div>
        </div>
        <div class="content">
            <div class="prev"></div>
            <div class="slider">
                <div class="cardContain" style="transform: translateX(0px);"></div>
            </div>
            <div class="next"></div>
        </div>
    </main>
    <footer>
        <p class="rsschool">RS School 2020q1</p>
        <div class="git">
            <img class="gitIcon" src="./public/gitLogo.png" alt="">
            <a href="https://github.com/bahnovak">Bah Novak</a>
        </div>
    </footer>

</html>
