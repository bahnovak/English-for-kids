<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Movie Search</title>
</head>
<body>
    <div class="load">
        <div class="bubblingG">
            <span id="bubblingG_1"></span>
            <span id="bubblingG_2"></span>
            <span id="bubblingG_3"></span>
        </div>
    </div>
    
    <header>
        <h1>Movie Search</h1>
    </header>
    <main>
        <div class="searchContain">
            <img src="./public/clear.png" alt="" class="clear">
            <input class="searchInput" type="search" placeholder="Search">
            <button class="searchButton" type="submit">Search</button>
            <div class="info"></div>
        </div>
        <div class="content">
            <div class="prev">
                <img src="./public/move.png" alt="">
            </div>
            <div class="slider">
                <div class="cardContain" style="transform: translateX(0px);"></div>
            </div>
            <div class="next">
                <img src="./public/move.png" alt="">
            </div>
        </div>
    </main>
    <footer>
        <p class="rsschool">RS School 2020q1</p>
        <div class="git">
            <a href="https://github.com/bahnovak"><img class="gitIcon" src="./public/gitLogo.png" alt=""></a> 
            <a class="nick" href="https://github.com/bahnovak">Bah Novak</a>
        </div>
    </footer>
