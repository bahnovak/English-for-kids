        <div class="weather">
            <div class="cityTime">
                <div class="city"></div>

                    <div class="date"></div>
                <div class="timer"></div>
                </div>
            </div>
            <div class="weatherToday">
                <div class="tempToday"></div>
                <div class="infoToday">
                    <img src="" alt="" class="iconToday">
                    <div class="description">
                    </div>
                    <div class="feels">
                        Feels like: <span class="feelsVal"></span>
                    </div>
                    <div class="wind">

            </div>
        </div>
        <div class="map">
            <div id="map"></div>
            <div class="coords">
                <div class="latitude">

                    <div class="latVal"></div>
                </div>
                <div class="longitude">
                    <div class="longInfo">Longitude :&nbsp</div>
                    <div class="longVal"></div>
                </div>
            </div>
        </div>
